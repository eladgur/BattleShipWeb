<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/lib/jquery-3.2.1.min.js"></script>
    <script src="/lib/SweetAlert/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/lib/SweetAlert/sweetalert2.min.css">
    <script src="loby.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <link rel="stylesheet" href="loby.css">
</head>
<body>
<form method="GET" action="/logout">
    <input class="submitButtons" type="submit" name="logoutButton" id="logoutButton" value="logout">
</form>
<div id='boxesDiv'>
    <div class="ContainerDiv">
        <h2 class="listHeadLine">Users:</h2>
        <ul id="userslist" title="users"></ul>

    </div>
    <div class="ContainerDiv" id="uploadFileDiv">
        <form action="/upload" id="uploadFileForm" enctype="multipart/form-data" method="POST">
            <input type="text" placeholder="Game Name" name="gameName" id="gameName" required>
            <input class="submitButtons" type="file" name="file" id="fileInput" accept=".xml" required><br>
            <input class="submitButtons" type="Submit" value="Upload File"><br>
        </form>
    </div>
    <div class="boxesDiv">
        <h3 class="listHeadLine">Games:</h3>
        <div class="ContainerDiv">
            <!--<form action="/gamePage" method="get" id="chooseGameForm">-->
            <form action="/tryGetIntoGame" method="get" id="chooseGameForm">
                <div class="select" >
                <select name="gameSelectList" size="3" id="gameSelectList" required>
                    <!--TODO: Games added dynamically to this list using js !-->
                </select>
                </div>
                <input id="startGameButton" type="submit" value="start game">
            </form>
            <form action="/gamePage" method="post" id="hiddenGameForm">
                <input type="hidden" id="hiddenGameNameInput" name="gameName" value="">
            </form>
            <form action="/deleteGame" id="deleteGameForm">
                <input id="deleteGameButton" type="submit" value="delete game">
            </form>
        </div>
        <div class="ContainerDiv" id="gameInfo">
            <h3 id class="listHeadLine">Game Info:</h3>
        </div>
    </div>
</div>
</body>
</html>
